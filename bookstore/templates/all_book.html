<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书首页</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap-4.6.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/plugins/fontawesome/css/fontawesome.css"/>
</head>
<body>

<table class="table table-dark">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>market_price</th>
        <th>info</th>
        <th>code</th>
        <th>op</th>
    </tr>
    </thead>
    <tbody>
    {% for book in all_books %}
        <tr>
            <th scope="row">{{ book.id }}</th>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.market_price }}</td>
            <td>{{ book.info }}</td>
            <td>{{ book.code }}</td>
            <td>
                <a href="update_book/{{ book.id }}">更新</a>
                <a href="delete_book?book_id={{ book.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>


<script src="../static/plugins/bootstrap-4.6.2/js/bootstrap.bundle.js"></script>
<script src="../static/plugins/jQuery.js"></script>
<script src="../static/plugins/bootstrap-4.6.2/js/bootstrap.js"></script>
</body>
</html>
